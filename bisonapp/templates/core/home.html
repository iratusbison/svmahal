<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    {% if subscription %}
    <h1>Welcome, {{ user.username }}!</h1>
    <p>Your subscription is active until {{ subscription.subscription_end_date }}.</p>
    {% else %}
    <h1>Welcome, {{ user.username }}!</h1>
    <p>{{ message }}</p>
    <a href="{% url 'subscribe' %}">Subscribe Now</a>
    {% endif %}
</body>
</html>
