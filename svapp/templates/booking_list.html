<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #3498db;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            background-color: #f5f5f5;
        }

        .available {
            color: #2ecc71;
        }

        .booked {
            color: #e74c3c;
        }

        a {
            text-decoration: none;
            color: #3498db;
            margin-left: 10px;
        }

        .book-now-btn {
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .book-now-btn:hover {
            background-color: #2980b9;
        }

        .icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Booking List</h1>
    <ul>
        {% for booking in bookings %}
            <li>
                <div>
                    <i class="fas fa-user icon"></i> Name: {{ booking.name }} | 
                    <i class="far fa-calendar-alt icon"></i> Check-in Date: {{ booking.checkin_date }} | 
                    <i class="far fa-calendar-alt icon"></i> Check-out Date: {{ booking.checkout_date }}
                </div>
                <a href="{% url 'booking_detail' booking.id %}">
                    <i class="fas fa-info-circle icon"></i> View Details
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
