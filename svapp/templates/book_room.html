<!-- book_room.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room</title>
</head>
<body>
    <h1>Book Room</h1>
    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
   {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label for="checkin_datetime">Check-in Date and Time:</label>
        <input type="datetime-local" id="checkin_datetime" name="checkin_datetime" required><br><br>

        <label for="checkout_datetime">Check-out Date and Time:</label>
        <input type="datetime-local" id="checkout_datetime" name="checkout_datetime" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="aadhar">Aadhar:</label>
        <input type="number" id="aadhar" name="aadhar" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>

        <label for="rooms">Select Room(s):</label><br>
        {% for room in rooms %}
        <input type="checkbox" id="room_{{ room.id }}" name="rooms" value="{{ room.id }}">
        <label for="room_{{ room.id }}">{{ room.room_number }}</label><br>
        {% endfor %}

        <br>

        <button type="submit">Book</button>
    </form>
</body>
</html>
